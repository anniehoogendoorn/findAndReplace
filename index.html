<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <div class = "row">
        <div class="col-sm-8">
          <h1>Find and Replace</h1>

          <form id="user_input">
            <div class="form-group">
              <input id="input_string" name="input_string" class= "form-control" type="text" placeholder="Enter a sentence">
            </div>
            <div class="form-group">
              <input id="word" name="word" class= "form-control" type="text" placeholder="Enter a word to replace">
            </div>
            <div class="form-group">
              <input id="new_word" name="new_word" class= "form-control" type="text" placeholder="Enter a new word">
            </div>

            <button type="submit" class="btn btn-success">Replace</button>
          </form>
          <br>

          <div id="results">
            <h3>Here is your updated sentence:</h3>
            <p><span id="result"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
