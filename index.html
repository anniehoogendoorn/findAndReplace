<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <div class = "row">
        <div class="col-xs-10 col-sm-8 col-md-6">
          <h1>Find and Replace</h1>

          <form id="user_input">
            <div class="form-group">
              <input id="input_string" name="input_string" class= "form-control" type="text" placeholder="Enter a sentence" required>
            </div>
            <div class="form-group">
              <input id="word" name="word" class= "form-control" type="text" placeholder="Enter a word to replace" required>
            </div>
            <div class="form-group">
              <input id="new_word" name="new_word" class= "form-control" type="text" placeholder="Enter a new word" required>
            </div>

            <button type="submit" class="btn btn-success">Replace word</button>
          </form>
          <br>

          <div id="results">
            <p><span id="result"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
